# This is a boilerplate parameters config generated for pipeline 'data_preproses'
# using Kedro 1.0.0.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/1.0.0/configuration/parameters.html

handling_outliers:
  columns: [
    "TransactionAmount"
  ]
  k: 1.5
  method: "capping"

feature_engineer:
  numeric_columns: [
    "TransactionAmount",
    "AccountBalance",
    "TransactionDuration",
    "LoginAttempts",
    "AmountToBalanceRatio",  # hasil feature engineering
    "MultipleLoginFlag"      # hasil feature engineering
  ]
  categorical_columns: [
    "TransactionType",
    "Channel",
    # "MerchantID",
    # "Location",
    "CustomerOccupation"
    # "AgeGroup" # hasil feature engineering
  ]
  simple_imputer_numeric:
    strategy: "mean"
    fill_value: 0

  simple_imputer_categorical:
    strategy: "most_frequent"
    fill_value: "unknown"

  one_hot_encoder:
    sparse: False